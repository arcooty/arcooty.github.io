<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVL</title>
    <meta name="description" content="Site bakımda. Discord, Instagram ve Twitch bağlantılarımıza buradan ulaşabilirsiniz.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #4fdd7c; /* Arka plan rengi burada ayarlanır */
        }
        .responsive-img {
            max-width: 30%;
            height: auto;
        }
        h1 {
            text-align: center;
        }
        /* Butonları yan yana yerleştirmek için div */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Butonlar arasındaki boşluk */
            margin-top: 20px;
        }
        a {
            background-color: coral;
            color: bisque;
            padding: 10px 15px; /* Sağ ve sol padding ekledik */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s; /* Hover animasyonu */
        }
        a:hover {
            background-color: #ff7f50;
            color: white;
        }
        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            iframe {
                height: 400px; /* Küçük ekranlar için yükseklik */
            }
        }
        
        @media (min-width: 769px) {
            iframe {
                height: 600px; /* Büyük ekranlar için yükseklik */
            }
        }
        
        iframe {
            border-radius: 12px;
            width: 90%; /* Ekranın genişliğine göre ayarlanır */
            max-width: 800px; /* Maksimum genişlik */
        }
    </style>
</head>
<body>
    <h1>site bakımda, bakım bitince gel</h1>
    <img class="responsive-img" src="https://cdn.discordapp.com/avatars/346398686403624961/0cf010af274ce89dd4a34f485a5468be.webp?size=1024&animated=true&width=0&height=293" alt="deneme1">
    <br>
    <img class="responsive-img" src="https://cdn.discordapp.com/banners/346398686403624961/a_7565d2ef1ab418b3b1895fe794e3f473.gif?size=1024&width=0&height=293" alt="deneme2">
    <br>
    <iframe src="https://open.spotify.com/embed/playlist/3Kjfi6hCZzrgRAucj5F8yS?utm_source=generator" frameBorder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <br>

    <br>
    
    <!-- Butonların yer aldığı div -->
    <div class="button-container">

</body>

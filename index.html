<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="arcooty">

    <title>A R C O O T Y</title>
    <style>
        @import "https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap";
        @import "https://fonts.googleapis.com/css2?family=Fondamento&display=swap";

        * {
            margin: 0;
            padding: 0;
            font-family: Cinzel Decorative, cursive;
            user-select: none;
        }

        h1 {
            font-family: Fondamento, cursive;
        }

        @keyframes sizechange {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes colorchange {
            0% {
                color: #dc143c;
            }
            50% {
                color: red;
            }
            to {
                color: #dc143c;
            }
        }

        #counter {
            animation-name: none;
            visibility: auto;
            width: 100%;
            cursor: pointer;
            transition: .5s;
            font-size: 50px;
            color: #dd1c1f;
            filter: drop-shadow(2px 2px 5px rgb(0, 0, 0));
        }

        .textsymbol {
            animation-name: colorchange;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            margin-bottom: 20px;
            transform: scale(2);
        }

        .nav, .nav2 {
            height: .5em;
            width: 100%;
            background-color: #00000091;
            border: 5px solid crimson;
        }

        .all {
            overflow: hidden;
            display: flex;
            height: 100vh;
            width: 100vw;
            background-image: linear-gradient(rgba(0, 0, 0, .7), rgba(0, 0, 0, .7)), url(https://cdn.discordapp.com/attachments/1287962169039654932/1289240739489906781/reaperbackground-5f8b5c9d.jpg?ex=66f81a81&is=66f6c901&hm=a4166de88d96cf20676224b555eadbf0d8996b20e99e52c8dc134dd00b712d77&);
            background-position: center;
            background-size: cover;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .main {
            display: flex;
            height: 100%;
            width: 100%;
            justify-content: center;
            flex-direction: column;
            gap: 30px;
            text-align: center;
        }

        small {
            animation-name: colorchange;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            color: #e6122e;
        }

        .text {
            animation-name: sizechange;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            width: 100%;
            letter-spacing: 8px;
            cursor: pointer;
            transition: .5s;
            font-size: 100px;
            color: #dd1c1f;
            filter: drop-shadow(2px 2px 5px rgb(0, 0, 0));
        }

        .text:hover {
            color: #e6122e;
            filter: drop-shadow(2px 2px 10px rgb(168, 28, 28));
        }

        .socials {
            margin-bottom: 100px;
            transition: 1s;
            filter: drop-shadow(2px 2px 5px rgba(255, 0, 0, .315));
            gap: 40px;
            list-style: none;
            display: flex;
            justify-content: center;
            flex-direction: row;
            margin-top: 2em;
        }

        #steam {
            height: 23px;
            width: 23px;
            padding: 6px;
        }

        .socials>#left, .socials>#right {
            transform: scale(1.3);
            animation-name: colorchange;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            color: #e6122e;
            display: inline-block;
            transition: 1s;
        }

        .socials>#left {
            margin-right: 40px;
        }

        .socials>#right {
            margin-left: 40px;
        }

        .socials h1 {
            color: #ff002b;
        }

        a svg {
            width: 28px;
            height: 28px;
            background-color: #00000062;
            border: solid 1px crimson;
            border-radius: 50%;
            padding: 4px;
            display: inline-block;
            transition: .1s;
            transform: scale(1.6);
        }

        a svg:hover {
            border: solid 2px crimson;
            fill: #000;
            transform: scale(1.9);
        }

        #pfp {
            flex-shrink: 0;
            transition: .5s;
            margin: 10px auto;
            height: 200px;
            width: 200px;
            border-radius: 30%;
            border: solid 2px crimson;
            filter: drop-shadow(1px 1px 15px rgb(172, 0, 29));
        }

        #pfp:hover {
            transition: .8s;
            height: 250px;
            width: 250px;
            border-radius: 45%;
            border: solid 2px crimson;
            filter: drop-shadow(1px 1px 20px rgb(255, 0, 51));
            cursor: pointer;
        }

        .blackscreen {
            border-radius: 5%;
            border: 3px solid crimson;
            margin: auto;
            background-color: #00000086;
            display: flex;
            height: 90%;
            width: 50%;
            justify-content: center;
            flex-direction: column;
            gap: 30px;
            text-align: center;
        }
    </style>
</head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fondamento&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cinzel Decorative', cursive;
            user-select: none;
        }

        h1 {
            font-family: 'Fondamento', cursive;
        }

        @keyframes sizechange {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            to {
                transform: scale(1);
            }
        }

        @keyframes colorchange {
            0% {
                color: #dc143c;
            }

            50% {
                color: red;
            }

            to {
                color: #dc143c;
            }
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url(https://cdn.discordapp.com/attachments/1287962169039654932/1289240739489906781/reaperbackground-5f8b5c9d.jpg?ex=66f96c01&is=66f81a81&hm=d1d9dcf361f21249fa3ff7af6d8673cde5e187f0061b553df73f443069967689&);
            background-position: center;
            background-size: cover;
        }

        .nav,
        .nav2 {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.57);
            height: 5px;
        }

        .nav {
            border-bottom: 5px solid crimson;
        }

        .nav2 {
            border-top: 5px solid crimson;
        }

        .blackscreen {
            max-width: 1000px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.52);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid crimson;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        #pfp {
            height: 150px;
            width: 150px;
            border-radius: 50%;
            border: 3px solid crimson;
            transition: all 0.3s ease;
            object-fit: cover;
            margin-bottom: 20px;
        }

        #pfp:hover {
            height: 170px;
            width: 170px;
            border-radius: 50%;
            border-color: #ff0033;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        }

        .text {
            font-size: 60px;
            color: #dd1c1f;
            letter-spacing: 5px;
            filter: drop-shadow(2px 2px 5px black);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: sizechange 4s infinite;
        }

        .text:hover {
            color: #e6122e;
            filter: drop-shadow(2px 2px 10px rgb(168, 28, 28));
        }

        .textsymbol {
            animation: colorchange 2s infinite;
            margin-bottom: 20px;
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            list-style: none;
        }

        .socials a svg {
            width: 30px;
            height: 30px;
            padding: 5px;
            border-radius: 50%;
            transition: transform 0.3s, border 0.3s;
        }

        .socials a:hover svg {
            transform: scale(1.3);
            border: 2px solid crimson;
        }

        #left,
        #right {
            animation: colorchange 2s infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .text {
                font-size: 40px;
            }

            #pfp {
                height: 120px;
                width: 120px;
            }

            .socials {
                gap: 10px;
            }

            .socials a svg {
                width: 25px;
                height: 25px;
            }
        }

        @media (max-width: 480px) {
            .text {
                font-size: 30px;
            }

            #pfp {
                height: 100px;
                width: 100px;
            }

            .socials {
                gap: 5px;
            }

            .socials a svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
